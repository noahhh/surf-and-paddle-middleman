ada:
  name: Ada Lovelace
  post: Ada was later asked to translate an article on Babbage's analytical engine that had been written by Italian engineer Luigi Federico Menabrea for a Swiss journal. She not only translated the original French text in English, but also added her own thoughts and ideas on the machine. Her notes ended up being three times longer than the original article. Her work was published in 1843, in an English science journal. Ada used only the initials "A.A.L.," for Augusta Ada Lovelace, in the publication.
        In her notes, Ada described how codes could be created for the device to handle letters and symbols along with numbers. She also theorized a method for the engine to repeat a series of instructions, a process known as looping that computer programs use today. Ada also offered up other forward thinking concepts in the article. For her work, Ada is often considered to be the first computer programmer.
        Adas article attracted little attention when she was alive. In her later years, she tried to develop mathematical schemes for winning at gambling. Unfortunately, her schemes failed and put her in financial peril. Ada died from uterine cancer in London on November 27, 1852. She was buried next to her father, in the graveyard of the Church of St. Mary Magdalene in Nottingham, England.
  wikipedia: https://en.wikipedia.org/wiki/Ada_Lovelace
  twitter: https://twitter.com/EnchantressAda
